language: go
go: "1.10"

services:
- docker

before_script:
- echo "$NFDPASS" | docker login -u="$NFDNAME" quay.io --password-stdin

jobs:
  include:
  - stage: Build Image
    name: build cpu-nfd-plugin image
    script: make image 
    deploy:
      provider: script
      skip_cleanup: true
      script: make push-image
      on:
        branch: master
        tags: true
